name: test

on:
  workflow_dispatch:
  pull_request:
  workflow_call:

jobs:
  tests:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Docker info
        run: |
          docker version
          docker compose version

      - name: Run tests
        run: ./scripts/test.sh
